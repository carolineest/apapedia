<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
          integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>View All Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar('')}"></nav>
  <div class="container">

    <div class="text-center pt-5">
      <h2>Chart Order Status Count</h2>
      <div class="row justify-content-center m-2">
        <canvas id="orderChart" width="20" height="10"></canvas>
      </div>
    </div>
    <br>
    <br>

    <div class="row justify-content-end m-2">
      <div class="col-auto">
        <a href="/catalogue/tambah-produk" class="btn btn-primary">+ Tambah Produk</a>
      </div>
    </div>

    <div class="row justify-content-center m-2">
        <div th:each="product : ${listCatalogueDTO}" class="col-md-4">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <img src="https://kamonji.palukota.go.id/wp-content/uploads/2019/11/wooden_chair.jpg" alt="Product Image" style="max-width: 100%; height: auto;"/>
                    <h5 th:text="${product.productName}" class="card-title"></h5>
                    <br>
                    <h6 th:text="'Price : Rp' + ${product.price}"></h6>
                    <h6 th:text="'Category : ' + ${product.categoryId.name}"></h6>
                    <h6 th:text="'Stock : ' + ${product.stock}"></h6>
                    <p>
                        <strong th:text="'Description: '"></strong>
                        <br th:text="${product.productDescription}" />
                    </p>
                    <div class="row justify-content-end m-2">
                      <div class="col-auto">
                        <a href="/catalogue/edit-produk" class="btn btn-warning">Edit</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script th:inline="javascript">
    var statusCountList = [[${statusCountList}]];
    var labels = Object.keys(statusCountList);
    var chartData = labels.map(function(key) {
      return statusCountList[key];
    });
  
    var colors = [
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)'
    ];
    var borderColors = [
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)'
    ];
    const ctx = document.getElementById('orderChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Jumlah Order',
          data: chartData,
          backgroundColor: colors,
          borderColor: borderColors,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>

</html>
