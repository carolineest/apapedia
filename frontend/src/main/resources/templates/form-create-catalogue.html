<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
  <title>Form Create Catalgoue</title>
</head>

<body>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Form Create Catalgoue</h2>
        <br>
        <!--        <form th:action="@{/catalogue/update/{id}(id=${catalogueDTO.id})}" th:object="${catalogueDTO}" method="POST">-->
        <form th:action="@{/catalogue.addProduct}" th:object="${newCatalogueDTO}" method="POST">

          Product Name : <br>
          <input required class="form-control" type="text" th:field="*{productName}" />
          <span class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
          <br><br>

          Product Price: <br>
          <input required class="form-control" type="number" th:field="*{price}" />
          <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
          <br><br>

          Product Description : <br>
          <input required class="form-control" type="number" th:field="*{productDescription}" />
          <span class="text-danger" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></span>
          <br><br>

          Product Stock: <br>
          <input required class="form-control" type="number" th:field="*{stock}" />
          <span class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
          <br><br>

          Product Image : <br>
          <p th:text = "*{image}"></p><br>

          Category : <br>
          <table class="table">
            <tbody>
            <tr>
              <select class="form-control" name="status" id="status" th:field="*{categoryId}">
                <option th:each="cat: ${categoryList.categoryList}" th:value="${cat.id}" th:text="${cat.name}"></option>
              </select>
            </tr>
            </tbody>
          </table>

          <button class="btn btn-primary" type="submit">Submit</button>
          <!--          <a class="btn btn-primary" href="/">Home</a>-->
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
