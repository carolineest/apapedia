<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar('')}"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Add Product</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/catalogue/add-product}" id="registerForm" method="POST">
                            <!--                        <input class="form-control" type="hidden" th:field="*{role}" value="seller"/>-->

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Enter your product name">
                            </div>
                            <div class="form-group">
                                <label for="username">Price</label>
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Enter your product price">
                            </div>
                            <div class="form-group">
                                <label for="password">Description</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your product description">
                            </div>
                            <div class="form-group">
                                <label for="email">Stock</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter your product stock">
                            </div>
                            <div class="form-group">
                                <label for="address">Image</label>
                                <textarea class="form-control" name="address" id="address" rows="3"
                                    placeholder="Enter your product image URL"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
